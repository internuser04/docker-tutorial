<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCOTROCO</title>

    <style>
        .container{
            display: block;
        }
        .container-edit{
            display: none;
        }
    </style>


    <script>
      function updateProfile() {
        document.querySelector(".container").style.display = "none";
        document.querySelector(".container-edit").style.display = "block";

        document.querySelector("#input-name").value =
          document.querySelector("#name").textContent;
        document.querySelector("#input-email").value =
          document.querySelector("#email").textContent;
        document.querySelector("#input-interests").value =
          document.querySelector("#interests").textContent;
      }
      function saveProfile() {
        document.querySelector(".container").style.display = "block";
        document.querySelector(".container-edit").style.display = "none";

        document.querySelector("#input-name").value =
          document.querySelector("#name").textContent;
        document.querySelector("#input-email").value =
          document.querySelector("#email").textContent;
        document.querySelector("#input-interests").value =
          document.querySelector("#interests").textContent;
      }
    </script>
  </head>
  <body>
    <div class="container-edit">
      <h1 id="header">User profile</h1>
      <img src="foto-de-bu" alt="bu-hola" />
      <span>Name: </span>
      <label for="input-name"></label><input type="text" id="input-name" />
      <hr />
      <span>Email: </span>
      <label for="input-email"></label><input type="email" id="input-email" />
      <hr />
      <span>Interests: </span>
      <label for="input-interests"></label
      ><input type="text" id="input-interests" />
      <hr />
      <button class="button" onclick="saveProfile()">Guardar</button>
    </div>
    <div class="container">
      <h1 id="header">User profile</h1>
      <img src="foto-de-bu" alt="bu-hola" />
      <span>Name: </span>
      <label for="name"></label>
      <h3 id="name">cosito</h3>
      <hr />
      <span>Email: </span>
      <label for="email"></label>
      <h3 id="email">coso@rolo.com</h3>
      <hr />
      <span>Interests: </span>
      <label for="interests"></label>
      <h3 id="interests">codear</h3>
      <hr />
      <button class="button" onclick="updateProfile()">Editar</button>
    </div>
  </body>
</html>
